exec gfx
exec binds
exec ctap
exec config
exec confilter

//crosshair settings
cl_crosshairalpha 255 // Crosshair translucency (0 to 255)
//cl_crosshairalpha 255 // Disable transparency for lowend computers
cl_crosshair_red 255 // Crosshair red (0 to 255)
cl_crosshair_green 255 // Crosshair green (0 to 255)
cl_crosshair_blue 0 // Crosshair blue (0 to 255)
//cl_crosshair_scale 7 // Size of crosshair
cl_crosshair_file "" // Style of crosshair
cl_dynamiccrosshair 0 // Change crosshair according to weapon state (ambassador)
//cl_observercrosshair 0 // Disable crosshair in spectator
//crosshair 0 // Disable crosshair

//Network
cl_cmdrate 66
cl_interp 0.0152
cl_interp_ratio 1
cl_updaterate 128 // shouldn't exceed your average FPS. min. value is 40 
rate 196608

alias "badnet" exec bad_connection
alias "goodnet" exec good_connection

//cl_lagcompensation 1
//cl_pred_optimize 2
//cl_smooth 0
//cl_smoothtime 0.01

fps_max 500;
viewmodel_fov 120;
fov_desired "90";
hud_fastswitch "1";
hud_combattext "1";
hud_combattext_batching "1";
hud_combattext_batching_window "2";
tf_dingalingaling "1";
tf_medigun_autoheal "1";
tf_sniper_fullcharge_bell "1";
engine_no_focus_sleep 0

// Binds
bind k "kill"
bindtoggle "ctrl" "r_drawviewmodel" 0 0 1;
bind "shift" "toggle tf_use_min_viewmodels"

//Map Downloads
cl_allowdownload 2;
cl_allowupload 2; 
cl_downloadfilter all;

//alias
alias ">sens1" "exec sens1" 
alias ">sens2" "exec sens2"

