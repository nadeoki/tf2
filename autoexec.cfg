exec gfx
exec binds
exec custom
exec null
exec confilter
exec bugfix
exec crosshair

//network
//128tick
cl_cmdrate 128
cl_updaterate 128
cl_interp 0.0078
cl_interp_ratio 1
rate 999999999

//Use this by default for projectile classes
//cl_cmdrate 66
//cl_interp 0.015
//cl_interp_ratio 1
//cl_updaterate 60000  // works best for community servers 
//rate 99999


alias "badnet" exec bad_connection
alias "goodnet" exec good_connection
alias ">sens1" exec sens1
alias ">sens2" exec sens2

cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
//cl_smoothtime 0.01

//Probably needed for confilter
con_enable 1
developer 0

fps_max 500;
fov_desired "90";
hud_fastswitch "1";
hud_combattext "1";
hud_combattext_batching "1";
hud_combattext_batching_window "2";
tf_dingalingaling "1";
tf_medigun_autoheal "1";
tf_sniper_fullcharge_bell "1";
engine_no_focus_sleep 0

//disable competitive hud
tf_use_match_hud 0

// Binds
bind k "kill"
bindtoggle "ctrl" "r_drawviewmodel" 0 0 1;
bind "shift" "toggle tf_use_min_viewmodels"

//Map Downloads
cl_allowdownload 2;
cl_allowupload 2; 
cl_downloadfilter all;

